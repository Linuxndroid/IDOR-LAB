<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {{ username }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        .file-list, .nav-links {
            margin-top: 20px;
        }
        .file-list li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .file-list a {
            color: #4CAF50;
            text-decoration: none;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
        .nav-links a {
            margin-right: 20px;
            color: #4CAF50;
            font-weight: bold;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 8px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}</h2>
        <p>Your ID: {{ user_id }}</p>

        <h3>Upload a File</h3>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{ user_id }}">
            <input type="file" name="file" required>
            <input type="submit" value="Upload">
        </form>

        <h3>Your Files</h3>
        <ul class="file-list">
            {% for file in files %}
                <li><a href="/download/{{ file }}">{{ file }}</a></li>
            {% endfor %}
        </ul>

        <div class="nav-links">
            <a href="/edit?id={{ user_id }}">Edit Profile</a> |
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
